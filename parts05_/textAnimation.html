<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="textAnimation.css">
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Josefin+Sans:ital,wght@1,100&family=Josefin+Slab:ital,wght@0,100;1,100&family=Teko&display=swap" rel="stylesheet">
  <title>Text animation</title>
</head>
<body>
  <div id="container">
    <div class="animate-title">
      <span class="char">A</span>
      <span class="char">N</span>
      <span class="char">I</span>
      <span class="char">M</span>
      <span class="char">A</span>
      <span class="char">T</span>
      <span class="char">I</span>
      <span class="char">O</span>
      <span class="char">N</span>
    </div>
      <button onClick="document.querySelector('.animate-title').classList.toggle('inview');">Animation</button>
  </div>
</body>
</html>
